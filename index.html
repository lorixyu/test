<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件编程协会</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            line-height: 1.7;
        }
        .highlight {
            background: #eaf3ff;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
        ul {
            margin: 16px 0;
        }
        li {
            margin-bottom: 8px;
        }
        .footer {
            text-align: center;
            color: #888;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>软件编程协会</h1>
        <div class="highlight">
            欢迎加入软件编程协会！这里是热爱编程、技术创新与团队协作的同学们的乐园。
        </div>
        <p>
            我们致力于打造一个开放、包容、充满活力的技术社区。无论你是编程新手，还是有经验的开发者，都能在这里找到志同道合的伙伴，一起学习、交流、成长。
        </p>
        <h2>协会活动</h2>
        <ul>
            <li>编程基础与进阶讲座</li>
            <li>项目实战与团队合作</li>
            <li>技术沙龙与经验分享</li>
            <li>算法竞赛与挑战</li>
            <li>开源项目参与</li>
        </ul>
        <h2>加入我们</h2>
        <p>
            如果你对编程充满兴趣，欢迎随时联系我们或直接加入我们的活动。<br>
            让我们一起用代码改变世界！
        </p>
        <div class="footer">
            软件编程协会 &copy; 2025
        </div>
    </div>
</body>
</html>
